<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    const ref = new URLSearchParams(window.location.search).get("ref");
    if (ref) {
      // ✅ Store in localStorage (used later in getref.html)
      localStorage.setItem("ReferralCode", ref);
    }

    // 🔁 Redirect to your Play Store page
    window.location.replace("https://play.google.com/store/apps/details?id=com.sampoorna_sanatan.myapp");
  </script>
</head>
<body>
  <p>Redirecting to Play Store...</p>
</body>
</html>
